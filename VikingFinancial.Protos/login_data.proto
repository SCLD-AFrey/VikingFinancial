syntax = "proto3";

import "google/protobuf/timestamp.proto";

package ValkyrieFinancial.Protos;

option csharp_namespace="ValkyrieFinancial.Protos.LoginDataLoginData";
service LoginData{
  rpc GetPostLoginData(G_LoginDataRequest) returns (G_LoginDataResponse);
}

message G_LoginDataRequest{
  string Username = 1;
}

message G_LoginDataResponse{
  google.protobuf.Timestamp LastSuccessfulLoginDate = 1;
  int32 NumberOfFailedLoginAttempts = 2;
}